<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LawFIRM</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/dark.css">
    <style>
        body, html { height: 100%; overflow: hidden; }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .login-page-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 2.5rem;
            max-width: 450px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo-link {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        .logo-link:hover {
            color: #c9a142;
        }
        .logo-link i { display: block; }
        .logo-link h2 { margin: 0.5rem 0 0; }
        .form-label {
            text-align: left !important;
            display: block;
            width: 100%;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .forgot-password {
            text-align: right !important;
        }
        .social-logins { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-google { background: #fff; color: #202124; border: 2px solid #dadce0; }
        .btn-google:hover { background: #f8f9fa; }
        .btn-google i { color: #db4437; }
        .btn-linkedin { background: #0a66c2; color: #fff; }
        .btn-linkedin:hover { filter: brightness(0.95); }
        .btn-linkedin i { color: #fff; }
    </style>
</head>
<body>
    <div class="login-page-wrapper">

        <div class="login-card">
            <div class="text-center mb-4">
                <a href="index.html" class="logo-link">
                    <i class="fas fa-balance-scale text-gold" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 mb-2">Law<span style="color: #c9a142;">FIRM</span></h2>
                </a>
                <p class="text-muted">Login to access your account</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
                </div>
                <div class="social-logins mb-3">
                    <button type="button" class="btn btn-google"><i class="fab fa-google me-2"></i>Google</button>
                    <button type="button" class="btn btn-linkedin"><i class="fab fa-linkedin-in me-2"></i>LinkedIn</button>
                </div>
                <div class="forgot-password">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                <hr>
                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="register.html" class="text-primary">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/ajax.js"></script>
</body>
</html>
