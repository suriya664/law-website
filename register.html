<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LawFIRM</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/dark.css">
    <style>
        body, html { height: 100%; overflow: hidden; }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .register-page-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 1rem;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 2.5rem;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow: auto;
        }
        .logo-link {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        .logo-link:hover {
            color: #c9a142;
        }
        .form-label {
            text-align: left !important;
            display: block;
            width: 100%;
            margin-bottom: 0.5rem;
            color: #333;
        }
        @media (max-width: 768px) {
            .register-card {
                padding: 2rem 1.5rem;
            }
        }
        .social-logins { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-google { background: #fff; color: #202124; border: 2px solid #dadce0; }
        .btn-google:hover { background: #f8f9fa; }
        .btn-google i { color: #db4437; }
        .btn-linkedin { background: #0a66c2; color: #fff; }
        .btn-linkedin:hover { filter: brightness(0.95); }
        .btn-linkedin i { color: #fff; }
    </style>
</head>
<body>
    <div class="register-page-wrapper">
        <div class="register-card">
            <div class="text-center mb-4">
                <a href="index.html" class="logo-link">
                    <i class="fas fa-balance-scale text-gold" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 mb-2">Law<span style="color: #c9a142;">FIRM</span></h2>
                </a>
                <p class="text-muted">Create an account to access our services</p>
            </div>
            <form id="registerForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">I agree to <a href="privacy-policy.html" class="text-primary">Terms & Conditions</a></label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-user-plus me-2"></i>Register</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="social-logins mt-3">
                <button type="button" class="btn btn-google"><i class="fab fa-google me-2"></i>Google</button>
                <button type="button" class="btn btn-linkedin"><i class="fab fa-linkedin-in me-2"></i>LinkedIn</button>
            </div>
            <hr>
            <div class="text-center">
                <p class="mb-0">Already have an account? <a href="login.html" class="text-primary">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/ajax.js"></script>
</body>
</html>
